<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pasword Validation</title><!--Title of the document-->
    <style>
        body{
        font-family: Arial, sans-serif;
        background-color: lightblue;
        margin: 20%;

        

      
        }

      
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2> Password Validation</h2>
        <form>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" placeholder="Enter your Username" required autofocus>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required autofocus> 
            
            <div>
                <button type="button" onclick="ValidationUserName(), ValidationPassWord()">Log in</button><!--Interact a Login button-->
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="message1"></p>
        <p id="message2"></p>
    </div>
    <script>
       function ValidationUserName(){
    let user = document.getElementById('user').value;
    let regUser = /^[A-Z][a-zA-Z0-9]{5,20}$/; 

    if (regUser.test(user)) {
        document.getElementById("message1").innerHTML = "Valid Username";
    } else {
        document.getElementById("message1").innerHTML = "Invalid Username";
    }
}

function ValidationPassWord(){
    let pass = document.getElementById('password').value;
    let regPass = /^[A-Z][a-zA-Z0-9]{10,30}$/; 

    if (regPass.test(pass)) {
        document.getElementById("message2").innerHTML = "Valid Password";
    } else {
        document.getElementById("message2").innerHTML = "Invalid Password";
    }
}

</script>

</body><!--end of the body-->
</html><!--end of the html-->
